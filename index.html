<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather for Water ğŸŒ¦</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="current">
      <i class="fas fa-sun" id="main-icon"></i>
      <p id="current-temperature">ËšC</p>
      <div class="current-info">
        <p id="city">(Enter City Below)</p>
        <p>
          <span id="day"></span>
          <span id="date"></span>
          <span id="suffix"></span>
          <span id="month"></span>
        </p>

        <div class="container current-advanced">
          <div class="row" id="precipitation-input">Precipitation: mm</div>
          <div class="row" id="humidity-input">Humidity: %</div>
          <div class="row" id="wind-input">Wind: km/h</div>
        </div>
        <div class="container" id="temp-advanced">
          <div class="row">
            <div class="col-6"></div>
            <div class="col-1" id="min-temp">Min: <br />ËšC</div>
            <div class="col-3"></div>
            <div class="col-1" id="max-temp">Max: <br />ËšC</div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <div class="container forecast">
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2">
          <div class="row">Wednesday</div>
          <div class="row">Thursday</div>
          <div class="row">Friday</div>
          <div class="row">Saturday</div>
          <div class="row">Sunday</div>
          <div class="row">Monday</div>
        </div>
        <div class="col-1">
          <div class="row">
            10ËšC
            <div class="col"></div>
            <div class="col-2"><i class="fas fa-cloud"></i></div>
          </div>
          <div class="row">
            15ËšC
            <div class="col"></div>
            <div class="col-2"><i class="fas fa-cloud"></i></div>
          </div>
          <div class="row">
            15ËšC
            <div class="col"></div>
            <div class="col-2"><i class="fas fa-cloud"></i></div>
          </div>
          <div class="row">
            20ËšC
            <div class="col"></div>
            <div class="col-2"><i class="fas fa-cloud"></i></div>
          </div>
          <div class="row">
            6ËšC
            <div class="col"></div>
            <div class="col-2"><i class="fas fa-cloud"></i></div>
          </div>
          <div class="row">
            10ËšC
            <div class="col"></div>
            <div class="col-2"><i class="fas fa-cloud"></i></div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <br />
    <form class="search-form" id="search-form">
      <input
        type="search"
        id="city-input"
        placeholder="Enter City"
        autofocus="on"
        autocomplete="off"
      />
      <input type="submit" value="Search" />
    </form>
    <div class="container buttons">
      <button class="temp-button" id="f-button">ËšF</button>
      <button class="temp-button" id="c-button">ËšC</button>
    </div>

    <br />
    <br />
    <script
      src="https://kit.fontawesome.com/8877b11c1d.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/function.js"></script>
  </body>
</html>
